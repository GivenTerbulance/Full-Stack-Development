<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function validateform(){
            var name = document.forms["myform"]["name"].value;
            var email = document.forms["myform"]["email"].value;
            var phone = document.forms["myform"]["phone"].value;
            var ID_number = document.forms["myform"]["ID_number"].value;

            if(name == ""){
                alert("Name cannot be blank");
                return false;
            }
            else if(email == ""){
                alert("Email cannot be blank");
                return false;
            }
            else if(phone == ""){
                alert("Phone cannot be blank");
                return false;
            }else if(phone.length < 10){  
                alert("Phone number must be at least 10 characters long.");  
                return false; 
            }else if(ID_number == ""){
                alert("ID number cannot be blank");
                return false;
            }else if(ID_number.length !== 13){  
                alert("ID number must be exactly 13 characters long.");  
                return false; 
            }
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center bg-secondary text-white p-3 rounded">Application Form</h2>
        <form name="myform" action="/submit" method="POST" onsubmit="return validateform()" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="ID_number" class="form-label">ID number:</label>
                <input type="text" id="ID_number" name="ID_number" class="form-control" placeholder="Enter your ID" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter number" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Have you participated in an internship before?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="yes" name="internship" value="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="no" name="internship" value="no">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Which internship program were you part of?</label>
                <input list="Internship" name="Internship" class="form-control">
                <datalist id="Internship">
                    <option value="Web Development">
                    <option value="Data Science">
                    <option value="Cyber Security">
                    <option value="Digital Marketing">
                    <option value="UI/UX Design">
                </datalist>
            </div>

            <div class="mb-3">
                <label class="form-label">Which program would you like to apply for?</label>
                <input list="Programs" name="Programs" class="form-control">
                <datalist id="Programs">
                    <option value="Web Development">
                    <option value="Data Science">
                    <option value="Cyber Security">
                    <option value="Digital Marketing">
                    <option value="UI/UX Design">
                </datalist>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Motivation of interest:</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your motivation..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <footer class="text-center p-4 mt-4 bg-light">
        <p>&copy; 2025 Cognify. All rights reserved</p>
        <p>Email: info@example.com | Phone: +123456789</p>
        <div>
            <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
